<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cart</title>
    <style>
        /* Style the form */
        form {
          max-width: 400px;
          margin: 20px auto;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        /* Style the form fields */
        label {
          display: block;
          margin-bottom: 8px;
        }
        input[type="text"] {
          padding: 8px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 20px;
          width: 100%;
          box-sizing: border-box;
        }
    
        /* Style the submit button */
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-bottom: 20px;
        }
    
        /* Style the product list */
        #product-list {
          margin-top: 20px;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 5px;
        }
    
        /* Style the product list headers */
        #product-list h3 {
          margin-top: 0;
          font-size: 20px;
        }
    
        /* Style the product list items */
        .product {
          margin-bottom: 10px;
          font-size: 16px;
        }
      </style>
     
</head>
<body>
    <form id="form"> 
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name">
    
        <label for="product-price">Price:</label>
        <input type="text" id="product-price" name="product-price">
    
        <input type="submit" id="submit" value="Add Product">
      </form>
    
      <div id="product-list">
        <h3>Product List</h3>
        <div id="items">
        
        </div>
      </div>
      
      <div id="product-total">
       
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
